# Drop
drop: 
  rows: 
    - 57309
  columns: null

# NA values abbreviation
nan_vals: 'NA'

# Interpolation parameters
interpolation_params:
  gap_threshold: 30 # in minutes
  min_drop_length: 192 # number of points

# Splitting parameters
split_params:
  test_percent_subjects: 0.1
  length_segment: 192
  random_state: 0

# Encoding parameters
encoding_params:
  date: 
    - year
    - month
    - day
    - hour
    - minute

# Scaling parameters
scaling_params:
  scaler: None
  
# Model params
max_length_input: 144
length_pred: 12